<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 1</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <header>
        <figure>
            <img src="/imagenes/audi-logo.png" alt="Logo de audi">
        </figure>

        <ul class="nav">
            <li><i class="fa fa-search"></i></li>
            <li>Experience Audi</li>
            <li>Company</li>
            <li>Careers</li>
        </ul>

    </header>
    <main>
        <div class="sidebar">
            <div class="registro">
                <figure>
                    <img src="/imagenes/Registro.jpg" alt="Registrate">
                    <figcaption>Regístrate</figcaption>
                </figure>
            </div>
            <div class="cotizador">
                <figure>
                    <img src="/imagenes/Cotizacion.jpg" alt="Cotizacion">
                    <figcaption>Cotizador de credito</figcaption>
                </figure>
            </div>

            <div class="financiamiento">
                <figure>
                    <img src="/imagenes/Financiamiento.jpg" alt="Financiamiento">
                    <figcaption>Financiamiento</figcaption>
                </figure>
            </div>

        </div>

        <div class="content">
            <figure>
                <img src="/imagenes/CarroA2.jpg" alt="">
                <div class="info">
                    <p class="title">#FutureIsAnAttitud</p>
                    <p id="indented">Ver al mundo con diferentes puntos de vista nos lleva a descubrir más acerca de nuestra visión
                        sobre el futuro de la movilidad.</p>
                     <p class="more-info">Conoce más</p>   
                </div>

            </figure>

        </div>

    </main>
    <footer>
        <ul class="social-networking">
            <li><i class="fa fa-facebook-f"></i></li>
            <li><i class="fa fa-instagram"></i></li>
            <li><i class="fa fa-twitter"></i></li>
            <li><i class="fa fa-youtube"></i></li>
        </ul>


    </footer>
</body>

</html>
