<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase Label-Alt-Tittle</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <form action="">
            <label for="name">
                <span>Cual es tu nombre?</span>
                <input type="text" name="" id="name">
            </label>
            <label for="stared-studying">
                <span>Que dia comenzaste en platzi?</span>
                <input type="date" name="" id="stared-studying">
            </label>
            <label for="time-to-study">
                <span>En que horario estudias?</span>
                <input type="time" name="" id="time-to-study">
            </label>
        </form>



        <section>
            <img src="/imagenes/CarroA1.jpg" 
            title="Es una Audi"
            alt="Es un carro de la marca audi">
       
        </section>
    </main>
</body>
</html>
